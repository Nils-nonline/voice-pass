<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Voice-Pass</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
* {
	font-family: "Montserrat", sans-serif;
	font-optical-sizing: auto;
	font-weight: 400;
	font-style: normal;
}

h1 {
	font-size: 30pt;
}
.disabled {
	opacity: 0.5;
	cursor: not-allowed;
}

button{
	
	font-size: 15pt;
	display: block;
	padding: 13px;
	border: none;
	border-radius: 15pt;
	color: white;
	background-color: black;
	text-decoration: none;	
}
</style>
</head>

<body>
	<div style="display: flex;justify-content: center;align-items: center; flex-direction:column">
		<h1 id="title" >Unlock with voice</h1>
		<button class = "disabled" id="record"> Login with voice pass. </button><br>
		<a href="record.html">Kein Passwort? Passwort erstellen.</a>
	</div>
	<script src = "https://cdn.socket.io/4.0.0/socket.io.min.js">
	 
	</script>
	
	<script>
		//
		//audio.play();
		var hasPlayed = false;
		var record = document.getElementById("record");
		var audio = new Audio('output.wav');
		console.log(audio)
		
		audio.addEventListener('canplaythrough', () => {
			record.classList.remove("disabled");
			}, false);
			
		const socket = io("http://localhost:1337");
		var index = 0;
		var chunks = [];
		async function convert2DataUrl(blobOrFile){
			let reader = new FileReader()
			reader.readAsDataURL(blobOrFile)
			await new Promise(resolve => reader.onload = function(){ resolve() })
			return reader.result
		}
		
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			console.log("getUserMedia supported.");
			navigator.mediaDevices
				.getUserMedia({audio: {echoCancellation: true, noiseSuppression: true}})
				
				.then((stream) => {
						success(stream);
					})

				.catch((err) => {
				  console.error(`The following getUserMedia error occurred: ${err}`);
				});
		} else {
			alert("getUserMedia not supported on your browser!");
		}
		var duration = 100
		
		
		function success(stream){
			const mediaRecorder = new MediaRecorder(stream);
			
			record.onclick = () => {
				
				if(mediaRecorder.state == "recording"){
					mediaRecorder.stop();
					audio.pause();
					console.log(mediaRecorder.state);
					console.log("recorder stopped");
					record.style.color = "white";
					
				}else{
					hasPlayed = true;
					mediaRecorder.start(duration);
					audio.play();
					audio.onended = function() {
						audio.play();
					};
					
					console.log(mediaRecorder.state);
					console.log("recorder started");
					record.style.color = "red";
					
				}
			};

			mediaRecorder.ondataavailable = (e) => {
				//try{
					console.log("file")
					chunks.push(e.data)
					var blob = new Blob(chunks, { 'type' : 'audio/wav; codecs=0' });
					//const reader = new FileReader();
					//var data = await convert2DataUrl(blob)
					
					socket.emit('audio', {"d":blob,"index":index,"hash":window.location.hash.substring(1)});
					index++;
					if(index>60){
						document.getElementById("title").innerText = "You tried for too long.";
						document.getElementById("record").style.display = "none";
						mediaRecorder.stop();
						console.log(mediaRecorder.state);
						console.log("recorder stopped");
						record.style.color = "white";	
					}
				/*}catch(e){
					console.log(e.stack)
				}*/
			  
			};
			setTimeout(()=>{
				if(!hasPlayed){
					hasPlayed = true;
					document.getElementById("title").innerText = "Unlock with voice - auto start"
					record.click();
				}
			},4000)
		}
		
		
		
		socket.on("connect", () => {
		  console.log(socket.connected); // true
		});
		
		socket.on("success", () => {
		  console.log(socket.connected); // true
		});
		
		socket.on("fail", () => {
		  console.log(socket.connected); // true
		});
		
		socket.on("valid", () => {
			if(window.location.hash != undefined){
				window.location.replace("valid.html"+window.location.hash);
			}else{
				window.location.replace("valid.html")
			}
		});
		
	</script>
</body>

</html>
