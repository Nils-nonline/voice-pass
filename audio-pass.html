}

    .then(stream => {

    })
    .catch(error => {
        console.error('Error accessing media devices.', error);
    });
function getConnectedDevices(type, callback) {
    navigator.mediaDevices.enumerateDevices()
        .then(devices => {
            const filtered = devices.filter(device => device.kind === type);
            callback(filtered);
        });
}
