<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Voice-Pass</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
* {
	font-family: "Montserrat", sans-serif;
	font-optical-sizing: auto;
	font-weight: 400;
	font-style: normal;
}

h1 {
	font-size: 30pt;
}
button{
	font-size: 15pt;
	display: block;
	padding: 13px;
	border: none;
	border-radius: 15pt;
	color: white;
	background-color: black;
	text-decoration: none;	
}
</style>
</head>

<body>
	<div style="display: flex;justify-content: center;align-items: center; flex-direction:column">
		<h1>Lock your Accounts with your Voice</h1><br><br>
		<button id="record">Create a new Voice Password.</button><br>
		<a href="index.html">Login with a Voice Password.</a><br>
	</div>
	<script src = "https://cdn.socket.io/4.0.0/socket.io.min.js">
	 
	</script>
	
	<script>
		var record = document.getElementById("record");
		var audio = new Audio('output.wav');
		console.log(audio)
		
		audio.addEventListener('canplaythrough', () => {
			record.classList.remove("disabled");
			}, false);
			
		const socket = io("http://localhost:1337");
		var index = 0;
		var chunks = [];
		async function convert2DataUrl(blobOrFile){
			let reader = new FileReader()
			reader.readAsDataURL(blobOrFile)
			await new Promise(resolve => reader.onload = function(){ resolve() })
			return reader.result
		}
		
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			console.log("getUserMedia supported.");
			navigator.mediaDevices
				.getUserMedia({audio: {echoCancellation: true, noiseSuppression: true}})
				
				.then((stream) => {
						success(stream);
					})

				.catch((err) => {
				  console.error(`The following getUserMedia error occurred: ${err}`);
				});
		} else {
			alert("getUserMedia not supported on your browser!");
		}
		

		function success(stream){
			const mediaRecorder = new MediaRecorder(stream);
			var record = document.getElementById("record");
			record.onclick = () => {
				if(mediaRecorder.state == "recording"){
					mediaRecorder.stop();
					audio.pause();
					console.log(mediaRecorder.state);
					console.log("recorder stopped");
					record.style.color = "white";
				}else{
					mediaRecorder.start();
					console.log(mediaRecorder.state);
					console.log("recorder started");
					record.style.color = "red";
					audio.play();
					audio.onended = function() {
						audio.play();
					};
				}
			};

			mediaRecorder.ondataavailable = (e) => {
				//try{
					console.log("file")
					chunks.push(e.data)
					var blob = new Blob(chunks, { 'type' : 'audio/wav; codecs=0' });
					//const reader = new FileReader();
					//var data = await convert2DataUrl(blob)
					
					socket.emit('pass', {"d":blob,"index":index});
					index++;
					
				/*}catch(e){
					console.log(e.stack)
				}*/
			  
			};
		}
		
		
	</script>
</body>

</html>
